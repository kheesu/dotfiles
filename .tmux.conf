# ==========================================
#  TMUX CONFIG (Vim-Style)
# ==========================================

# 1. Prefix: Change from Ctrl+B to Ctrl+A (Easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 2. Vim-like Pane Navigation (HJKL)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 3. Mouse Support (Yes, even for keyboard warriors, scrolling is useful)
set -g mouse on

# 4. Visuals (Status Bar)
set -g status-style bg=default
set -g status-fg white
set -g status-position top       # Bar at the top (Modern look)
set -g pane-active-border-style fg=blue

# 5. Fix Colors in Neovim/Kitty
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# 6. OpenCode Recommended Settings
set -g focus-events on           # Important for AI tools to know when focused

# Status Bar Styling (Catppuccinish)
set -g status-style bg=default
set -g status-left "#[fg=blue,bold,bg=default]   #S   "
set -g status-right "#[fg=#cba6f7]  %H:%M "
set -g window-status-current-format "#[fg=#cba6f7,bold] #I:#W"
set -g window-status-format "#[fg=gray] #I:#W"
