# --- MONITOR CONFIG ---
monitor=,preferred,auto,1

# --- AUTOSTART ---
# Initialize Wallpaper Daemon (awww)
exec-once = awww init; sleep 1; aww img ~/Pictures/Wallpapers/wallpaper0.jpg

# Status Bar
exec-once = waybar

# Notification Daemon
exec-once = dunst

# Input Method (Korean/Japanese)
exec-once = fcitx5 -d

# Authentication Agent (For GUI sudo prompts)
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Screen Sharing / Wayland Magic
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# --- ENVIRONMENT VARIABLES ---
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Fcitx5 Environment
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

# --- INPUT CONFIGURATION ---
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# --- AESTHETICS (CATPPUCCIN MOCHA + GLASSMORPHISM) ---
general {
    # Gaps
    gaps_in = 5
    gaps_out = 15

    # Borders
    border_size = 2
    # Catppuccin Mauve -> Blue Gradient
    col.active_border = rgb(cba6f7) rgb(89b4fa) 45deg
    col.inactive_border = rgb(1e1e2e)

    layout = dwindle
}

decoration {
    rounding = 15

    # GLASSMORPHISM SETTINGS
    active_opacity = 0.90      # See-through active windows
    inactive_opacity = 0.80    # Ghost-like inactive windows
    fullscreen_opacity = 1.0   # Fullscreen apps (games/videos) should be solid

    blur {
        enabled = true
        size = 6               # High blur radius
        passes = 3             # High quality smoothing
        new_optimizations = true
        ignore_opacity = true  # Blur background even if opacity is high
        xray = false
    }

    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Smooth "Popin" animations
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

master {
    # new_is_master = true # (Deprecated in newer versions, usually default)
}

# --- KEYBINDINGS ---
$mainMod = SUPER

# 1. Applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, B, exec, microsoft-edge-stable
bind = $mainMod, D, exec, discord
bind = $mainMod, O, exec, obsidian
bind = $mainMod, C, exec, code

# 2. System Control
bind = $mainMod, W, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# 3. Vim Navigation (Focus)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# 4. Vim Navigation (Move Window)
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# 5. Workspaces (1-5)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# 6. Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# 7. Scratchpad (Special Workspace)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# 8. Custom Scripts
# Wallpaper Cycle (The Claw Grip)
bind = $mainMod CTRL ALT, SPACE, exec, ~/dotfiles/scripts/cycle_wall.sh

# 9. Media & Volume
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
binde = , XF86AudioLowerVolume, exec, pamixer -d 5
binde = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause

# 10. Screenshot
bind = , Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/$(date +'%s_grim.png')"

# --- MOUSE BINDINGS ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- WINDOW RULES ---
# Prevent transparency on fullscreen video (optional, keeps games immersive)
windowrulev2 = opacity 1.0 override, fullscreen:1
